<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="digital alarm clock">
        <meta name="author" content="Delaney Cifranik-Stovall">
        <title>Alarm Clock</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <section id="container">
            <time datetime="">
            </time>
            <label for="alarm-time">Pick Time</label>
            <input type="time" id="alarm-time" name="alarm-time">
            <label for="alarm-date">Pick Date</label>
            <input type="date" id="alarm-date" name="alarm-date">
            <button>Set Alarm</button>
        </section>



        <footer></footer>
        <script src="js/main.js"></script>
    </body>
</html>
